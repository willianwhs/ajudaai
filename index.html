<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajudaí</title>
<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0f172a;
color:#fff;
}
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 24px;
background:#020617;
border-bottom:1px solid #1e293b;
}
.logo{
display:flex;
align-items:center;
gap:10px;
font-size:22px;
font-weight:700;
}
.logo img{width:28px}
.search{
display:flex;
gap:8px;
padding:16px 24px;
}
.search input{
flex:1;
padding:14px;
border-radius:10px;
border:none;
}
.btn{
padding:14px 18px;
border-radius:10px;
border:none;
background:#facc15;
font-weight:700;
cursor:pointer;
}
.section{
padding:32px 24px;
}
.categories{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:16px;
}
.cat{
background:#020617;
padding:20px;
border-radius:14px;
text-align:center;
border:1px solid #1e293b;
}
.feed-card{
background:#020617;
padding:18px;
border-radius:14px;
margin-bottom:12px;
border:1px solid #1e293b;
}
.cta{
background:linear-gradient(135deg,#facc15,#fde047);
color:#000;
padding:60px 24px;
text-align:center;
font-size:28px;
font-weight:700;
}
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.7);
display:none;
align-items:center;
justify-content:center;
}
.modal-box{
background:#020617;
padding:24px;
border-radius:16px;
width:320px;
}
.modal input{
width:100%;
padding:12px;
margin-bottom:10px;
border-radius:8px;
border:none;
}
.star{cursor:pointer}
</style>
</head>
<body>
<header>
<div class="logo">
<img src="logo-ajudai.png">
Ajudaí
</div>
<button class="btn" onclick="openCadastro()">Cadastrar prestador</button>
</header>

<div class="search">
<input placeholder="Qual serviço você precisa?">
<button class="btn" onclick="novoPedido()">Novo pedido</button>
</div>

<div class="section">
<h2>Categorias</h2>
<div class="categories">
<div class="cat">Reparos</div>
<div class="cat">Limpeza</div>
<div class="cat">Elétrica</div>
<div class="cat">Pintura</div>
</div>
</div>

<div class="section">
<h2>Pedidos</h2>
<div id="feed"></div>
</div>

<div class="cta" onclick="openCadastro()">
Seja um profissional Ajudaí — Cadastre-se grátis
</div>

<div class="modal" id="cadastroModal">
<div class="modal-box">
<h3>Cadastro</h3>
<input id="nome" placeholder="Nome">
<input id="whats" placeholder="WhatsApp">
<input id="servico" placeholder="Serviço">
<button class="btn" onclick="salvarPrestador()">Salvar</button>
</div>
</div>

<script>
let feed = JSON.parse(localStorage.getItem("feed")||"[]")
let pros = JSON.parse(localStorage.getItem("pros")||"[]")

function render(){
document.getElementById("feed").innerHTML=""
feed.forEach((p,i)=>{
let el=document.createElement("div")
el.className="feed-card"
el.innerHTML=`
<b>${p.texto}</b><br>
Status: ${p.status}<br>
${p.status=="aberto"?`<button onclick="aceitar(${i})">Aceitar</button>`:""}
${p.status=="andamento"?`<button onclick="concluir(${i})">Concluir</button>`:""}
`
document.getElementById("feed").appendChild(el)
})
}

function novoPedido(){
let t=prompt("Descreva o serviço")
if(!t)return
feed.push({texto:t,status:"aberto"})
localStorage.setItem("feed",JSON.stringify(feed))
render()
}

function aceitar(i){
feed[i].status="andamento"
localStorage.setItem("feed",JSON.stringify(feed))
render()
}

function concluir(i){
feed[i].status="concluido"
localStorage.setItem("feed",JSON.stringify(feed))
render()
}

function openCadastro(){
document.getElementById("cadastroModal").style.display="flex"
}

function salvarPrestador(){
let n=document.getElementById("nome").value
let w=document.getElementById("whats").value
let s=document.getElementById("servico").value
pros.push({n,w,s})
localStorage.setItem("pros",JSON.stringify(pros))
alert("Cadastro enviado")
document.getElementById("cadastroModal").style.display="none"
}

render()
</script>
</body>
</html>
