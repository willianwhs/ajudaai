<body><!-- NAV --><div class="nav">
  <div class="container nav-inner">

</div><!-- HERO --><div class="hero">

</div><!-- CADASTRO --><div class="categorias" id="cadastro">
  <div class="container">
    <h2>Cadastrar profissional</h2>
    <div class="search-box" style="box-shadow:none">
      <input id="nome" placeholder="Nome">
      <input id="profissao" placeholder="ProfissÃ£o">
      <select id="categoria"></select>
      <input id="cidade" placeholder="Cidade">
      <input id="whats" placeholder="WhatsApp">

  </div>
</div><div class="footer">Â© 2026 Ajuda AÃ­</div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script>
const categorias=[
"Reparos e Reformas","ElÃ©trica","Encanador","Limpeza","Aulas","Tecnologia","SaÃºde","Beleza","Eventos","DomÃ©sticos"
];

const icones={
"Reparos e Reformas":"ðŸ”¨",
"ElÃ©trica":"ðŸ’¡",
"Encanador":"ðŸš°",
"Limpeza":"ðŸ§¹",
"Aulas":"ðŸ“š",
"Tecnologia":"ðŸ’»",
"SaÃºde":"â¤ï¸",
"Beleza":"ðŸ’„",
"Eventos":"ðŸŽ‰",
"DomÃ©sticos":"ðŸ "
};

const grid=document.getElementById("gridCategorias");
const select=document.getElementById("categoria");

categorias.forEach(c=>{
  grid.innerHTML+=`<div class="cat-card" onclick="filtrarCategoria('${c}')">
    <div class="cat-ico">${icones[c]}</div>
    ${c}
  </div>`;
  select.innerHTML+=`<option>${c}</option>`;
});

let dados=JSON.parse(localStorage.getItem("profissionais")||"[]");

function salvar(){
  const p={
    nome:nome.value,
    profissao:profissao.value,
    categoria:categoria.value,
    cidade:cidade.value,
    whats:whats.value
  };
  dados.push(p);
  localStorage.setItem("profissionais",JSON.stringify(dados));
  render();
}

function render(lista=dados){
  listaProf.innerHTML="";
  lista.forEach(p=>{
    listaProf.innerHTML+=`<div class="card">
      <strong>${p.nome}</strong><br>
      ${p.profissao}<br>
      <span class="badge">${p.categoria}</span><br>
      ${p.cidade}<br>
      <a class="btn" target="_blank" href="https://wa.me/55${p.whats}">WhatsApp</a>
    </div>`;
  });
}

function filtrarCategoria(cat){
  render(dados.filter(p=>p.categoria===cat));
}

function buscar(){
  const t=busca.value.toLowerCase();
  render(dados.filter(p=>
    p.nome.toLowerCase().includes(t)||
    p.profissao.toLowerCase().includes(t)||
    p.categoria.toLowerCase().includes(t)
  ));
}

render();

// MAPA
const map=L.map('map').setView([-22.9,-47.05],11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

navigator.geolocation?.getCurrentPosition(pos=>{
  L.marker([pos.coords.latitude,pos.coords.longitude]).addTo(map).bindPopup("VocÃª estÃ¡ aqui");

});
</script></body>
