<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJUDAAI — Encontre profissionais perto de você</title>

  <style>
    :root {
      --amarelo: #FFC107;
      --cinza: #f4f4f4;
      --escuro: #222;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--cinza);
      color: var(--escuro);
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid var(--amarelo);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 2px;
    }

    h1 span {
      color: var(--amarelo);
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: auto;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nome {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .profissao {
      color: #666;
      margin: 5px 0;
    }

    .cidade {
      font-size: 14px;
      color: #888;
    }

    .botao {
      margin-top: 15px;
      display: inline-block;
      background: var(--amarelo);
      color: #000;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>AJUDA<span>AI</span></h1>
    <p>Conectando você a profissionais de confiança perto de você</p>
  </header>

  <main>
    <section class="cards" id="listaPrestadores">
      <!-- Prestadores aparecem aqui automaticamente -->
    </section>
  </main>

  <footer>
    © 2026 AJUDAAI — Todos os direitos reservados
  </footer>

  <!-- AVATAR PADRÃO (SVG INLINE) -->
  <template id="avatarPadrao">
    <svg viewBox="0 0 200 200" width="110" height="110">
      <circle cx="100" cy="100" r="100" fill="#FFC107"/>
      <circle cx="100" cy="75" r="28" fill="#fff"/>
      <path d="M45 155c5-35 105-35 110 0" fill="#fff"/>
      <path d="M100 15c-30 40-30 65 0 95c30-30 30-55 0-95z" fill="#222"/>
      <circle cx="100" cy="55" r="6" fill="#FFC107"/>
    </svg>
  </template>

  <script>
    // EXEMPLO DE DADOS (temporário)
    // Depois vamos ligar isso à planilha do Google Forms
    const prestadores = [
      {
        nome: "Carlos Silva",
        profissao: "Eletricista",
        cidade: "São Paulo - SP",
        whatsapp: "11999999999",
        foto: ""
      },
      {
        nome: "Ana Souza",
        profissao: "Diarista",
        cidade: "Campinas - SP",
        whatsapp: "11988888888",
        foto: ""
      }
    ];

    const container = document.getElementById("listaPrestadores");
    const avatarTemplate = document.getElementById("avatarPadrao").innerHTML;

    prestadores.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      if (p.foto) {
        avatar.innerHTML = `<img src="${p.foto}" alt="Foto de ${p.nome}">`;
      } else {
        avatar.innerHTML = avatarTemplate;
      }

      card.appendChild(avatar);

      card.innerHTML += `
        <div class="nome">${p.nome}</div>
        <div class="profissao">${p.profissao}</div>
        <div class="cidade">${p.cidade}</div>
        <a class="botao" href="https://wa.me/55${p.whatsapp}" target="_blank">
          Falar no WhatsApp
        </a>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
