<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJUDA AI — Marketplace de Serviços</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">  <!-- Leaflet Map -->  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <style>
    :root{
      --azul:#0B3C5D;
      --amarelo:#F2B705;
      --bg:#F9FAFB;
      --cinza:#E5E7EB;
      --texto:#1F2937;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--texto);
    }

    header{
      background:white;
      border-bottom:1px solid var(--cinza);
      position:sticky;
      top:0;
      z-index:100;
    }

    .container{
      max-width:1200px;
      margin:auto;
      padding:16px;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      font-size:22px;
      color:var(--azul);
    }

    .btn{
      background:var(--amarelo);
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }

    .hero{
      background:linear-gradient(135deg,var(--azul),#124E78);
      color:white;
      padding:60px 20px;
    }

    .hero h1{
      font-size:36px;
      margin-bottom:20px;
    }

    .search-box{
      display:flex;
      gap:10px;
      background:white;
      border-radius:12px;
      padding:10px;
      max-width:600px;
    }

    .search-box input{
      border:none;
      flex:1;
      font-size:16px;
      outline:none;
    }

    .categorias{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:16px;
      margin-top:30px;
    }

    .cat{
      background:white;
      border-radius:14px;
      padding:20px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      font-weight:600;
    }

    .section{
      padding:50px 20px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .card{
      background:white;
      border-radius:14px;
      padding:18px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
    }

    .map{
      height:420px;
      border-radius:14px;
      overflow:hidden;
    }

    footer{
      background:white;
      border-top:1px solid var(--cinza);
      margin-top:40px;
      padding:30px;
      text-align:center;
      font-size:14px;
      color:#6B7280;
    }

    /* Mobile */
    @media(max-width:768px){
      .hero h1{font-size:26px}
      .search-box{flex-direction:column}
    }
  </style></head>
<body><header>
  <div class="container nav">
    <div class="logo">
      <img src="logo.png" width="28" />
      AJUDA AI
    </div>
    <button class="btn" onclick="abrirCadastro()">Cadastrar prestador</button>
  </div>
</header><section class="hero">
  <div class="container">
    <h1>Encontre profissionais confiáveis perto de você</h1><div class="search-box">
  <input placeholder="Qual serviço você precisa?" />
  <button class="btn">Buscar</button>
  <button class="btn" onclick="pertoDeMim()">Perto de mim</button>
</div>

<div class="categorias">
  <div class="cat">Eletricista</div>
  <div class="cat">Encanador</div>
  <div class="cat">Diarista</div>
  <div class="cat">Montador</div>
  <div class="cat">Pintor</div>
  <div class="cat">Jardinagem</div>
</div>

  </div>
</section><section class="section">
  <div class="container">
    <h2>Prestadores próximos</h2><div class="cards" id="prestadores">
  <!-- preenchido via JSON futuramente -->
</div>

  </div>
</section><section class="section">
  <div class="container">
    <h2>Profissionais no mapa</h2>
    <div id="map" class="map"></div>
  </div>
</section><footer>
  © 2026 AJUDA AI — Marketplace de Serviços
</footer><!-- Modal Cadastro --><div id="modalCadastro" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);align-items:center;justify-content:center">
  <div style="background:white;padding:30px;border-radius:14px;max-width:420px;width:90%">
    <h3>Cadastro de Prestador</h3>
    <input placeholder="Nome" style="width:100%;margin-top:10px;padding:10px">
    <input placeholder="Serviço" style="width:100%;margin-top:10px;padding:10px">
    <input placeholder="Cidade" style="width:100%;margin-top:10px;padding:10px">
    <input placeholder="WhatsApp" style="width:100%;margin-top:10px;padding:10px">
    <button class="btn" style="margin-top:14px;width:100%">Enviar</button>
  </div>
</div><script>
  function abrirCadastro(){
    document.getElementById('modalCadastro').style.display='flex'
  }

  function pertoDeMim(){
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos=>{
        map.setView([pos.coords.latitude,pos.coords.longitude],13)
      })
    }
  }

  const map=L.map('map').setView([-23.55,-46.63],11)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'© OpenStreetMap'}).addTo(map)

  // exemplo pino
  L.marker([-23.55,-46.63]).addTo(map).bindPopup('Prestador exemplo')
</script></body>
</html>
