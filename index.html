<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ajuda Aí — Profissionais perto de você</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/><style>
:root{
  --azul:#0B1F3A;      /* azul marinho premium */
  --amarelo:#FFC107;   /* identidade Ajuda Aí */
  --laranja:#FF7A00;   /* destaque */
  --cinza:#F4F6F8;
  --texto:#1A1A1A;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,Helvetica,sans-serif}
body{background:#fff;color:var(--texto)}

.container{max-width:1180px;margin:auto;padding:0 20px}

/* NAVBAR */
.navbar{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:1000}
.nav-inner{display:flex;align-items:center;justify-content:space-between;height:72px}
.logo{font-size:28px;font-weight:800;letter-spacing:1px}
.logo span:first-child{color:var(--azul)}
.logo span:last-child{color:var(--amarelo)}
.menu{display:flex;gap:26px;align-items:center}
.menu a{color:var(--azul);text-decoration:none;font-weight:600}
.menu a:hover{color:var(--laranja)}
.btn-cadastrar{background:var(--amarelo);color:#000;padding:10px 18px;border-radius:10px;font-weight:700}

/* HERO */
.hero{background:linear-gradient(135deg,#ffffff,#f8f9fb);padding:60px 0 50px}
.hero-grid{display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center}
.hero h1{font-size:44px;color:var(--azul);line-height:1.2;margin-bottom:18px}
.hero p{font-size:18px;color:#444;margin-bottom:26px}

.search-box{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;display:flex;gap:10px;box-shadow:0 10px 25px rgba(0,0,0,.05)}
.search-box input{flex:1;border:none;font-size:16px;outline:none}
.btn-buscar{background:var(--azul);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer}
.btn-perto{background:var(--amarelo);border:none;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer}

.hero-card{background:linear-gradient(135deg,var(--azul),#132c52);color:#fff;border-radius:20px;padding:28px;box-shadow:0 20px 40px rgba(0,0,0,.15)}
.hero-card h3{margin-bottom:12px}
.hero-card p{color:#e6e6e6}

/* CATEGORIAS */
.section{padding:70px 0}
.section-title{font-size:30px;color:var(--azul);margin-bottom:30px;text-align:center}
.categorias{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px}
.cat{background:#fff;border:1px solid #eee;border-radius:14px;padding:18px;text-align:center;font-weight:600;color:var(--azul);cursor:pointer;transition:.2s}
.cat:hover{border-color:var(--amarelo);transform:translateY(-3px)}

/* FEED */
.feed-box{background:#fff;border:1px solid #eee;border-radius:16px;padding:20px;max-width:800px;margin:20px auto}
.feed-box textarea{width:100%;border:1px solid #ddd;border-radius:10px;padding:12px;font-size:15px;margin-bottom:12px}
.feed-box select,.feed-box input{width:100%;border:1px solid #ddd;border-radius:10px;padding:10px;margin-bottom:10px}
.feed-box button{background:var(--laranja);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer}

/* MAP */
#map{height:320px;border-radius:16px;margin-top:20px;box-shadow:0 10px 25px rgba(0,0,0,.1)}

/* CTA PRESTADOR */
.cta{background:linear-gradient(135deg,var(--azul),#10294d);color:#fff;border-radius:20px;padding:40px;text-align:center}
.cta h2{margin-bottom:12px}
.cta p{color:#d6d6d6;margin-bottom:18px}
.cta a{background:var(--amarelo);color:#000;padding:14px 24px;border-radius:12px;font-weight:800;text-decoration:none}

/* FOOTER */
footer{background:#0a172c;color:#cbd5e1;padding:40px 0;margin-top:60px}
.footer-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px}
.footer-title{color:#fff;margin-bottom:12px;font-weight:700}
.footer a{color:#cbd5e1;text-decoration:none;display:block;margin-bottom:6px}
.footer a:hover{color:#fff}
.copy{text-align:center;margin-top:30px;font-size:14px;color:#94a3b8}

/* RESPONSIVO */
@media(max-width:900px){
.hero-grid{grid-template-columns:1fr}
.hero h1{font-size:34px}
.menu{display:none}
}
</style></head><body><!-- NAVBAR --><div class="navbar">
  <div class="container nav-inner">
    <div class="logo"><span>AJUDA</span><span> AÍ</span></div>
    <div class="menu">
      <a href="#categorias">Categorias</a>
      <a href="#feed">Pedidos</a>
      <a href="#mapa">Profissionais</a>
