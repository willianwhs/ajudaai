<section class="hero fade">

<input type="text" placeholder="Qual servi√ßo voc√™ precisa?">

<script>
function usarLocalizacao(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(pos){
document.getElementById("local").value="Localiza√ß√£o detectada";
});
}else{
alert("Geolocaliza√ß√£o n√£o suportada");
}
}

const fades=document.querySelectorAll(".fade");
window.addEventListener("scroll",()=>{
fades.forEach(el=>{
const top=el.getBoundingClientRect().top;
if(top<window.innerHeight-80){
el.classList.add("show");
}
});
});

async function carregarPedidos() {
  try {
    const resposta = await fetch("https://raw.githubusercontent.com/willianwhs/ajudaai/main/pedidos.json?nocache=" + Date.now());
    const dados = await resposta.json();

    const container = document.getElementById("listaPedidos");
    container.innerHTML = "";

    if (!dados.pedidos || dados.pedidos.length === 0) {
      container.innerHTML = "<p>Nenhum pedido dispon√≠vel no momento.</p>";
      return;
    }

    dados.pedidos.reverse().forEach((pedido) => {
      const div = document.createElement("div");
      div.className = "pedido";

      div.innerHTML = `
        <div>
          <strong>${pedido.servico}</strong><br>
          ${pedido.descricao}<br>
          üìç ${pedido.cidade}
        </div>
        <button onclick="pegarServico(this)">
          Pegar servi√ßo
        </button>
      `;

      container.appendChild(div);
    });

  } catch (erro) {
    console.error("Erro ao carregar pedidos:", erro);
  }
}

function pegarServico(botao) {
  botao.innerText = "Em atendimento";
  botao.style.background = "#4CAF50";
  botao.disabled = true;
}

carregarPedidos();
setInterval(carregarPedidos, 30000);
</script>
